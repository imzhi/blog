<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="{{ site.author }}" />
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <title>{% if page.title %}{{ page.title}} | {% endif %}{{ site.title }}</title>
  <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/w3.css">
  <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/github-markdown.css">
  <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/bw.css">
  <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/app.css">
</head>
<body>
  <div class="site-wrap">
    <header class="w3-light-grey w3-padding-16 w3-center site-header">
      <h1 class="site-title w3-jumbo w3-padding-8">
        <a href="{{ site.baseurl }}" class="no-decoration">{{ site.author }}</a>
      </h1>
      <ul class="w3-navbar w3-center w3-text-dark-grey">
        <li>
          <a href="{{ site.baseurl }}archive.html" class="w3-padding-8">存档</a>
        </li>
        <li>
          <a href="{{ site.baseurl }}tag.html" class="w3-padding-8">标签</a>
        </li>
      </ul>
    </header>
    <div class="site-main">{{ content }}</div>
  </div>
  {% include bdstatic.html %}
</body>
</html>
