<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="{{ site.author.name }}" />
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <title>{% if page.title %}{{ page.title}} | {% endif %}{{ site.title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/w3.css">
    <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/github-markdown.css">
    <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/bw.css">
    <link rel="stylesheet" type="text/css" href="{{ site.asseturl }}css/app.css">
</head>
<body>
<div class="site-wrap">
    <header class="w3-light-blue w3-padding-16 w3-center site-header">
        <h1 class="site-title w3-padding-8">imzhi的个人博客</h1>
        <ul class="w3-navbar w3-theme w3-center">
            <li><a href="{{ site.baseurl }}" class="w3-hover-white w3-theme w3-padding-8">首页</a></li>
            <li><a href="{{ site.baseurl }}archive.html" class="w3-hover-white w3-theme w3-padding-8">存档</a></li>
            <li><a href="{{ site.baseurl }}tag.html" class="w3-hover-white w3-theme w3-padding-8">标签</a></li>
        </ul>
    </header>
    <div class="w3-large site-main">{{ content }}</div>
    <footer class="w3-pale-green w3-padding-8 w3-center w3-text-grey site-footer">
        <small>imzhi &copy; 2016.</small>
    </footer>
</div>
<script type="text/javascript" src="{{ site.asseturl }}js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.asseturl }}js/app.js"></script>
{% include ga.html %}
</body>
</html>
