---
layout: default
id: article
---
<ul class="list-unstyled">
  <h2 class="text-center">{{ page.title }}</h2>
  <div class="text-muted article-date">{{ page.date | date: "%m/%d/%Y" }}</div>
  <article class="text-left markdown-body">{{ content }}</article>
  <ul class="list-unstyled text-left text-muted tags">
    标签：
    {% for tag in page.tags %}
    <a href="{{ site.baseurl }}tag.html#{{ tag }}">{{ tag }}</a>
    {% endfor %}
  </ul>
</ul>
